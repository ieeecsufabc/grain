                    <!-- <label for="image" class="sr-only">Select image</label> Facilita acessibilidade -->
                    <button class="select-button">
                        <span data-localize="analysis.select"></span>
                    </button>
                    <input class="input-upload" type="file" name="" id="image" hidden>
                    <!-- equivalente ao <input type="file" id="input-image" name="input-image" accept=".png, .jpg, .jpeg" /> -->
                </div>

                <!-- <img src="./processing.png" class="process-image" id="preview-image" /> -->

                <button type="submit" class="button-submit">

                <!-- equivalente ao <label id="input-submit" style="cursor: pointer;" onclick="showResults()" data-localize="analysis.send"></label> -->

    <!-- Caixa do cookie -->
    <div class="cookies-container">
        <h3 data-localize="cookies.title"></h3>
        <p data-localize="cookies.description"></p>

        <!-- <a href="#" class="more-info">More information</a> -->
        <a href="#" class="button-accept" data-localize="cookies.button"></a>
    </div>
