<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grain</title>

    <!-- Meta tags for SEO -->
    <meta name="description" content="Grain Size Analysis Project">
    <meta name="keywords" content="Grain, Images, Segmentation">
    <meta name="author" content="CS IEEE UFABC">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/ico" href="./assets/imgs/favicon.ico">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Style -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>

    <header>
        <div class="general-box">
            <nav>
                <a href="/front-end/">
                    <div id="logo-ieee">
                        <img src="./assets/imgs/IEEE UFABC logo novo 2.png" alt="Logo IEEE UFABC">
                    </div>
                </a>

                <div>
                    <ul id="nav-links">
                        <li>
                            <a href="./about.html" data-localize="navbar.about"></a>
                        </li>
                        <li>
                            <a href="https://github.com/ieeecsufabc/grain/issues/new" data-localize="navbar.help"></a>
                        </li>
                    </ul>

                    <div class="change-language">
                        <span class="pt">PT</span>
                        <input type="checkbox" name="" id="language-input" class="check">
                        <span class="en">EN</span>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="box">
            <!-- Box para input de imagem -->
            <div class="upload-image" id="input-card">
                <h2 data-localize="analysis.analyse"></h2>
                <div id="remove-image">
                    <i class="fas fa-arrow-left"></i> <!-- botão de remover imagem -->
                </div>
                <h3 class="subtitle" data-localize="analysis.subtitle"></h3>

                <!-- Área de "arrastar e soltar" -->
                <div class="drag-area">

                    <div id="drag-elements">
                        <div class="icon">
                            <i class="fas fa-cloud-upload-alt"></i>
                        </div>

                        <h3 class="legend1" data-localize="analysis.draganddrop"></h3>

                        <span class="or" data-localize="analysis.draganddrop2"></span>

                        <button class="select-button">
                            <span data-localize="analysis.select"></span>
                        </button>

                        <input class="input-upload" type="file" name="input-image" id="input-image" hidden>
                    </div>

                </div>

                <input type="text" id="input-url" name="input-url" style="display: none">

                <button type="submit" class="button-submit" id="input-submit" onclick="showResults()">
                    <i class="fas fa-search"></i>
                    <span data-localize="analysis.analyse"></span>
                </button>
            </div>

            <!-- Box com o output -->
            <div class="download-image" id="output-card">
                <h2 data-localize="analysis.results"></h2>
                <div class="output-content">
                    <img src="./assets/imgs/loading.gif" class="process-image" id="raw-image">
                    <img src="./assets/imgs/loading.gif" class="process-image" id="processed-image">
                    <div class="output-text-wrapper">
                        <p class="output-text">
                            <b data-localize="analysis.number"></b> <span id="output-count"></span>
                        </p>
                        <!-- 
                        <p class="output-text"><b>Tamanho médio: </b></p>
                        <p class="output-text"><b>Densidade: </b></p>
                         -->
                    </div>
                </div>

                <button type="submit" class="button-submit" id="input-submit" onclick="resetResults()">
                    <i class="fas fa-search"></i>
                    <span data-localize="analysis.again"></span>
                </button>
            </div>

        </div>
    </main>

    <footer>
        <img src=" ./assets/imgs/logo-ieee.png" alt="Logo IEEE UFABC">
        <p data-localize="footer.copyright"></p>
    </footer>

    <!-- Caixa do cookie -->
    <div class="cookies-container">
        <h3 data-localize="cookies.title"></h3>
        <p data-localize="cookies.description"></p>

        <!-- <a href="#" class="more-info">More information</a> -->
        <a href="#" class="button-accept" data-localize="cookies.button" onclick="disableCookiePopup()"></a>
    </div>

    <!-- Alerta para upload de arquivo com extensão não permitida -->
    <div class="alert hide">
        <span><i class="fas fa-exclamation-circle"></i></span>
        <span class="msg">Este não é um arquivo de imagem!</span>
        <span class="close-btn">
            <span><i class="fas fa-times"></i></span>
        </span>
    </div>

    <!-- <footer>
        <div class="column"><img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/4/46/Button_Icon_Orange.svg"></div>
        <div class="column"><strong>Contato</strong><p>Link 1<br>Link 2<br>Link 3<br>Link 4</p></div>
        <div class="column"><strong>Ajuda</strong><p>Mande um e-mail para email@email.com com o assunto 'ajuda'</p></div>
        <div class="column"><strong>Encontrou algum Bug?</strong><p>Mande um e-mail para email@email.com com o assunto ‘bug’</p></div>
        <div class="column"><strong>Lançado dobre a liçença [licença X]</strong></div>
    </footer> -->

    <!-- Scripts para a mudança de linguagem -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Jquery-Localize https://github.com/coderifous/jquery-localize -->
    <script src="./assets/js/jquery.localize.min.js"></script>
    <!-- Script com a nossa funcionalidade -->
    <script src="./assets/js/app.js"></script>
    <!-- Drag & Drop -->
    <script src="./assets/js/dropArea.js"></script>
    <!-- Processo de análise -->
    <script src="./assets/js/script.js"></script>

</body>

</html>
