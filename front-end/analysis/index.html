<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Grain</title>
    <meta name="description" content="Grain Size Analysis Project">
    <meta name="keywords" content="Grain, Images, Segmentation">
    <meta name="author" content="CS IEEE UFABC">
    <link rel="shortcut icon" type="image/ico" href="../favicon.ico">

    <!-- Scripts para a mudança de linguagem -->
        <!-- Jquery https://www.w3schools.com/jquery/jquery_get_started.asp -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Jquery-Localize https://github.com/coderifous/jquery-localize -->
        <script src="../jquery.localize.min.js"></script>
        <!-- Script com a nossa funcionalidade -->
        <script src="../app.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="../" id="navbar-title" data-localize="title"></a></li>
            <li><a href="../"         data-localize="navbar.home"></a></li>
            <li><a href="#"           data-localize="navbar.analysis"></a></li>
            <li><a href="../about/"   data-localize="navbar.about"></a></li>
            <li><a href="https://github.com/ieeecsufabc/grain">Github</a></li>
            <li><a href="https://github.com/ieeecsufabc/grain/wiki">Wiki</a></li>
            <!-- <li><a href="#"           data-localize="navbar.bugreport"></a></li> -->
            <!-- <li><a href="#"           data-localize="navbar.help"></a></li> -->
            <li> <button type="button" id="en">EN</button></li>
            <li> <button type="button" id="br">BR</button></li>
        </ul>
    </nav>
    <main>
        <article>

            <!-- O Texto a seguir muda de acordo com a localização ou linguagem escolhida -->
            <h1 data-localize="analysis.title"></h1>

            <!-- Importado do back-end -->
            <div class="interface">
                <div class="wrapper" id="input-card">
                    <h1 class="process-title" data-localize="analysis.analyse"></h1>
                    <div class="input-form">
                        <input type="file" id="input-image" name="input-image"/>
                        <img src="./processing.png" class="process-image" id="preview-image"/>
                        <input type="text" id="input-url" name="input-url" style="display: none"/>
                        <label id="input-submit" style="cursor: pointer;" onclick="showResults()" data-localize="analysis.send"></label>
                    </div>
                </div>
                <div class="wrapper" id="output-card">
                    <h1 class="process-title" data-localize="analysis.results"></h1>
                    <div class="output-content">
                        <img src="./processing.png" class="process-image" id="raw-image"/>
                        <img src="./processing.png" class="process-image" id="processed-image"/>
                        <div class="output-text-wrapper">
                            <p class="output-text"> <b data-localize="analysis.number"></b> <span id="output-count"></span></p>
                            <!-- 
                            <p class="output-text"><b>Tamanho médio: </b></p>
                            <p class="output-text"><b>Densidade: </b></p>
                             -->
                        </div>
                        <label id="input-submit" class="output-text" style="cursor: pointer;" onclick="resetResults()" data-localize="analysis.again"></label>
                    </div>
                </div>
                <script src="script.js"></script>
            </div>
        </article>
    </main>

</body>
</html>
