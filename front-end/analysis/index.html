        <main>
            <article>
                <h1 data-localize="analysis.title"></h1>
                <div class="interface">
                    <div class="wrapper" id="input-card">
                        <h1
                            class="process-title"
                            data-localize="analysis.analyse"
                        ></h1>
                        <div class="input-form">
                            <input
                                type="file"
                                id="input-image"
                                name="input-image"
                                accept=".png, .jpg, .jpeg"
                            />
                            <img
                                src="./processing.png"
                                class="process-image"
                                id="preview-image"
                            />
                            <input
                                type="text"
                                id="input-url"
                                name="input-url"
                                style="display: none"
                            />
                            <label
                                id="input-submit"
                                style="cursor: pointer"
                                onclick="showResults()"
                                data-localize="analysis.send"
                            ></label>
                        </div>
                    </div>
                    <div class="wrapper" id="output-card">
                        <h1
                            class="process-title"
                            data-localize="analysis.results"
                        ></h1>
                        <div class="output-content">
                            <img
                                src="./processing.png"
                                class="process-image"
                                id="raw-image"
                            />
                            <img
                                src="./processing.png"
                                class="process-image"
                                id="processed-image"
                            />
                            <div class="output-text-wrapper">
                                <p class="output-text">
                                    <b data-localize="analysis.number"></b>
                                    <span id="output-count"></span>
                                </p>
                                <p class="output-text">
                                    <b>Tamanho médio: </b>
                                </p>
                                <p class="output-text"><b>Densidade: </b></p>
                            </div>
                            <label
                                id="input-submit"
                                class="output-text"
                                style="cursor: pointer"
                                onclick="resetResults()"
                                data-localize="analysis.again"
                            ></label>
                        </div>
                    </div>
                    <script src="script.js"></script>
                </div>
            </article>
